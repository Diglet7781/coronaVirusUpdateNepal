<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Corona api</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">Corona Virus Live Statistics</div>
    <div class="container">
        <div class="world">
            <div class="title">World</div>
            <div class="world-data">
                <div class="data">Total Cases:<span id="totalCases"></span></div>
                <div class="data">New Cases:<span id="newCases"></span></div>
                <div class="data">Total Deaths:<span id="totalDeaths"></span></div>
                <div class="data">New Death:<span id="newDeaths"></span></div>
                <div class="data">Active Cases:<span id="activeCases"></span></div>
                <div class="data">Total Recovered:<span id="totalRecovered"></span></div>
                <div class="data">Critical Cases:<span id="criticalCases"></span></div>
            </div>
        </div>
        <div class="nepal">
                <div class="title">Nepal</div>
                <div class="nepal-data">
                        <div class="data">Total Tested:<span id="totalTested"></span></div>
                        <div class="data">Tested Positive:<span id="testedPositive"></span></div>
                        <div class="data">Tested Negative:<span id="testedNegative"></span></div>
                       
                    </div>
        </div>
    </div>
    <div class="news-title">Latest News</div>
    <div class="news-container">
        
       
        
    </div>
    <!-- <div id="root"></div> -->
    <script src="main.js"></script>
</body>
</html>
